<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .dashboard-container { max-width: 700px; margin: 40px auto; padding: 24px; }
    h1 { text-align: center; margin-bottom: 32px; }
    .card-list { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 28px 32px;
      min-width: 220px;
      max-width: 260px;
      text-align: center;
      transition: box-shadow 0.2s;
      text-decoration: none;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card:hover {
      box-shadow: 0 4px 16px rgba(0,123,255,0.18);
      color: #007bff;
    }
    .card-title {
      font-size: 1.25em;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }
    .card-link {
      color: #007bff;
      text-decoration: underline;
      font-size: 1em;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Project Dashboard</h1>
    <div class="card-list">
      <a class="card" href="ai-todo-list/index.htm">
        <div class="card-title">Ai Todo List</div>
        <div class="card-link">Open</div>
      </a>
    </div>
  </div>
</body>
</html>
