<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List App</title>
	<style>
			.storage-controls {
				display: flex;
				gap: 8px;
				margin: 16px 0 8px 0;
				justify-content: center;
				width: 100%;
				box-sizing: border-box;
			}
			.storage-controls select {
				flex: 1;
				min-width: 0;
				padding: 6px 10px;
				border-radius: 4px;
				border: 1px solid #ccc;
			}
			.storage-controls button {
				flex: 0 0 auto;
				padding: 6px 10px;
				border-radius: 4px;
				border: 1px solid #ccc;
				background: #007bff;
				color: #fff;
				border: none;
				cursor: pointer;
			}
			.storage-controls button:hover { background: #0056b3; }
			.storage-controls .remove-btn { background: #dc3545; }
			.storage-controls .remove-btn:hover { background: #a71d2a; }
			@media (min-width: 0px) {
				.storage-controls, #todo-form {
					width: 100%;
				}
			}
		body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
		.container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px 32px 32px 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
		h2 { text-align: center; margin-bottom: 24px; }
		#todo-form { display: flex; gap: 8px; margin-bottom: 20px; }
		#todo-input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
		#add-btn { padding: 8px 16px; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
		#add-btn:hover { background: #0056b3; }
		ul { list-style: none; padding: 0; margin: 0; }
		li { display: flex; align-items: center; justify-content: space-between; background: #f9f9f9; margin-bottom: 8px; padding: 8px 12px; border-radius: 4px; }
		li.dragging { opacity: 0.5; }
		li.drag-over { border: 2px dashed #007bff; }
		.todo-text { flex: 1; margin-right: 8px; word-break: break-word; }
		.actions button { margin-left: 4px; border: none; background: none; cursor: pointer; font-size: 16px; }
		.actions button.edit { color: #ffc107; }
		.actions button.delete { color: #dc3545; }
		.actions button.up, .actions button.down { color: #007bff; }
		.actions button:disabled { color: #ccc; cursor: not-allowed; }
		input.edit-input { flex: 1; padding: 6px; border: 1px solid #aaa; border-radius: 4px; }
	</style>
</head>
<body>
	<div class="container">
		<h2>Todo List</h2>
		<div class="storage-controls">
			<select id="storage-duration">
				<option value="1">1 day</option>
				<option value="7">7 days</option>
				<option value="30">30 days</option>
				<option value="90">90 days</option>
			</select>
			<button id="save-btn" type="button">Save</button>
			<button id="remove-btn" type="button" class="remove-btn">Remove from Storage</button>
		</div>
		<form id="todo-form">
			<input type="text" id="todo-input" placeholder="Add a new todo..." required />
			<button type="submit" id="add-btn">Add</button>
		</form>
		<ul id="todo-list"></ul>
	</div>
	<script>
		const todoForm = document.getElementById('todo-form');
		const todoInput = document.getElementById('todo-input');
		const todoList = document.getElementById('todo-list');
		const saveBtn = document.getElementById('save-btn');
		const removeBtn = document.getElementById('remove-btn');
		const storageDuration = document.getElementById('storage-duration');
		const STORAGE_KEY = 'ai-todo-list';
		let todos = [];

		function renderTodos() {
			todoList.innerHTML = '';
			todos.forEach((todo, idx) => {
				const li = document.createElement('li');
				li.setAttribute('draggable', !todo.editing);
				li.setAttribute('data-idx', idx);
				if (todo.editing) {
					const input = document.createElement('input');
					input.type = 'text';
					input.value = todo.text;
					input.className = 'edit-input';
					input.addEventListener('keydown', (e) => {
						if (e.key === 'Enter') saveEdit(idx, input.value);
						if (e.key === 'Escape') cancelEdit(idx);
					});
					input.addEventListener('blur', () => cancelEdit(idx));
					li.appendChild(input);
					input.focus();
				} else {
					const span = document.createElement('span');
					span.className = 'todo-text';
					span.textContent = todo.text;
					li.appendChild(span);
				}
				const actions = document.createElement('div');
				actions.className = 'actions';
				if (!todo.editing) {
					const editBtn = document.createElement('button');
					editBtn.className = 'edit';
					editBtn.title = 'Edit';
					editBtn.innerHTML = 'âœï¸';
					editBtn.onclick = () => editTodo(idx);
					actions.appendChild(editBtn);
				}
				const delBtn = document.createElement('button');
				delBtn.className = 'delete';
				delBtn.title = 'Delete';
				delBtn.innerHTML = 'ðŸ—‘ï¸';
				delBtn.onclick = () => deleteTodo(idx);
				actions.appendChild(delBtn);
				const upBtn = document.createElement('button');
				upBtn.className = 'up';
				upBtn.title = 'Move Up';
				upBtn.innerHTML = 'â¬†ï¸';
				upBtn.disabled = idx === 0;
				upBtn.onclick = () => moveTodo(idx, -1);
				actions.appendChild(upBtn);
				const downBtn = document.createElement('button');
				downBtn.className = 'down';
				downBtn.title = 'Move Down';
				downBtn.innerHTML = 'â¬‡ï¸';
				downBtn.disabled = idx === todos.length - 1;
				downBtn.onclick = () => moveTodo(idx, 1);
				actions.appendChild(downBtn);
				li.appendChild(actions);

				// Drag and drop events (only if not editing)
				if (!todo.editing) {
					li.addEventListener('dragstart', handleDragStart);
					li.addEventListener('dragover', handleDragOver);
					li.addEventListener('dragleave', handleDragLeave);
					li.addEventListener('drop', handleDrop);
					li.addEventListener('dragend', handleDragEnd);
				}

				todoList.appendChild(li);
			});
		}

		let dragSrcIdx = null;

		function handleDragStart(e) {
			dragSrcIdx = Number(this.getAttribute('data-idx'));
			this.classList.add('dragging');
			e.dataTransfer.effectAllowed = 'move';
		}
		function handleDragOver(e) {
			e.preventDefault();
			if (!this.classList.contains('drag-over')) {
				this.classList.add('drag-over');
			}
			e.dataTransfer.dropEffect = 'move';
		}
		function handleDragLeave(e) {
			this.classList.remove('drag-over');
		}
		function handleDrop(e) {
			e.preventDefault();
			this.classList.remove('drag-over');
			const targetIdx = Number(this.getAttribute('data-idx'));
			if (dragSrcIdx !== null && dragSrcIdx !== targetIdx) {
				const [moved] = todos.splice(dragSrcIdx, 1);
				todos.splice(targetIdx, 0, moved);
				renderTodos();
			}
			dragSrcIdx = null;
		}
		function handleDragEnd(e) {
			this.classList.remove('dragging');
			const items = document.querySelectorAll('#todo-list li');
			items.forEach(item => item.classList.remove('drag-over'));
		}

		todoForm.onsubmit = function(e) {
			e.preventDefault();
			const text = todoInput.value.trim();
			if (text) {
				todos.push({ text, editing: false });
				todoInput.value = '';
				renderTodos();
			}
		};

		// --- Local Storage Functions ---
		function saveTodosToStorage() {
			const days = parseInt(storageDuration.value, 10);
			const now = Date.now();
			const expiry = now + days * 24 * 60 * 60 * 1000;
			const data = { todos, expiry };
			localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
			alert('Todo list saved for ' + days + ' day' + (days > 1 ? 's' : ''));
		}

		function loadTodosFromStorage() {
			const data = localStorage.getItem(STORAGE_KEY);
			if (!data) return false;
			try {
				const parsed = JSON.parse(data);
				if (parsed.expiry && parsed.expiry > Date.now() && Array.isArray(parsed.todos)) {
					todos = parsed.todos;
					return true;
				} else {
					// Expired
					localStorage.removeItem(STORAGE_KEY);
					return false;
				}
			} catch {
				return false;
			}
		}

		function removeTodosFromStorage() {
			localStorage.removeItem(STORAGE_KEY);
			alert('Todo list removed from storage.');
		}

		// --- Event Listeners for Storage ---
		saveBtn.onclick = saveTodosToStorage;
		removeBtn.onclick = removeTodosFromStorage;

		// --- On Load: Try to load from storage ---
		if (!loadTodosFromStorage()) {
			todos = [];
		}
		renderTodos();

		function editTodo(idx) {
			todos = todos.map((todo, i) => ({ ...todo, editing: i === idx }));
			renderTodos();
		}
		function saveEdit(idx, value) {
			todos[idx].text = value.trim() || todos[idx].text;
			todos[idx].editing = false;
			renderTodos();
		}
		function cancelEdit(idx) {
			todos[idx].editing = false;
			renderTodos();
		}
		function deleteTodo(idx) {
			todos.splice(idx, 1);
			renderTodos();
		}
		function moveTodo(idx, dir) {
			const newIdx = idx + dir;
			if (newIdx < 0 || newIdx >= todos.length) return;
			const [item] = todos.splice(idx, 1);
			todos.splice(newIdx, 0, item);
			renderTodos();
		}
		renderTodos();
	</script>
</body>
</html>
